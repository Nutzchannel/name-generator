<!DOCTYPE html>
<html>
  <head>
    <title>The Speherh Name Generator</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>
    <header>
      <h1 class="glitch">The Amazing Speherh Name Generator</h1>
    </header>
    <section>
        <center>
            <div class="name">
                <h2>Your name is:</h2>
                <h3 id="result" title="This is where the name for your generated character is."></h3>
            </div>
            <div class="entry">
                <button type="button" name="male" onclick="genMale(true)">Male name!</button>
                <button type="button" name="female" onclick="genFemale(true)">Female name!</button>
                <button type="button" name="idk" onclick="doesntMatter(true)">I don't care!</button>
            </div>
        </center>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
